version: '2'
services:
  db:
    image: mafs/oracledb:12.1.0.2-ee-webca
    ports:
      - 1521:1521

  oracle_ecto:
    build: .
    volumes:
      - ${WORKSPACE}/oracle_ecto/:/app
      - ${WORKSPACE}/oracleex/:/oracleex
    environment:
      - ORACLE_DSN=OracleODBC-12c
      - ORACLE_SERVICE=db
      - ORACLE_USR=web_ca
      - ORACLE_PWD=bitsandbobs
    depends_on:
      - db
